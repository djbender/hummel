name: Ruby

on:
  push:
    branches:
      - main

  pull_request_target:
    types: [labeled]
  workflow_dispatch:
    inputs:
      sha:
        description: 'Git SHA to Run'
        required: false
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.2.9'
          - '3.3.9'
          - '3.4.7'
          - head

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.sha || github.event.pull_request.head.sha || '' }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: git submodule update --init

      - name: Run the default task
        env:
          LIZARD_URL: ${{ secrets.LIZARD_URL }}
          LIZARD_API_KEY: ${{ secrets.LIZARD_API_KEY }}
          LIZARD_REPORT: ${{ matrix.ruby == '3.4.7' }}
        run: bundle exec rake

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.ruby }}
          path: coverage
